<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./assets/img/login.png" alt="Login Illustration">
        </div>
        <div class="login-section">
            <h2>Welcome Back!</h2>
            <p>Conecte-se, compartilhe e descubra o que está acontecendo no setor com uma conta.</p>
            <form>
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="password" placeholder="Password">
                <div class="remember-forgot">
                    <a href="./pages/redefinirSenha.html">Esqueceu sua senha?</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p>Não tem uma conta? <a href="./pages/cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
