<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="../assets/css/redefinir.css">
</head>
<body>

    <div class="container">
        <div class="redefinir-section">
            <h2>Redefinir  Senha</h2>
            <p>Redefina a senha com a palavra-chave</p>
            <form>
                <input type="palaveaChave" id="chave" placeholder="Palavra-Chave">
                <input type="email" id="email" placeholder="E-mail">
                <input type="novaSenha" id="newSenha" placeholder="Nova Senha">
                <input type="confirmacao" id="confirmacao" placeholder="Confirme a senha">
                <button type="submit">Redefinir</button>
            </form>
        </div>
        <div class="image-section">
            <img src="../assets/img/redefinir.png" alt="Redefinir Illustration">
        </div>
    </div>

</body>
</html>
