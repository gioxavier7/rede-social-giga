<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="cadastro-section">
            <h2>Sign Up!</h2>
            <p>Conecte-se, compartilhe e descubra o que est√° acontecendo no setor com uma conta.</p>
            <form>
                <input type="email" id="email" placeholder="E-mail">
                <input type="name" id="name" placeholder="Nome Completo">
                <input type="Username" id="Username" placeholder="Nome de Usuario">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="image-section">
            <img src="../assets/img/cadastro.png" alt="Cadastro Illustration">
        </div>
    </div>
</body>
</html>
